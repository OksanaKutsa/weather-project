<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search">
        <input
          type="text"
          placeholder="Choose the city"
          id="input-city-search"
        /><input type="submit" value="Search" id="input-city-submit" />
      </form>
      <h1 id="city">Kyiv</h1>
      <h4 class="todayDay">Today</h4>
      <h4 class="todayHour">
        <em
          ><span class="date">21/05/22</span> <br /><span id="hours"></span
          >:<span id="minutes"></span> <span id="day"></span
        ></em>
      </h4>
      <ul class="weatherInfo">
        <li id="description">Windy</li>
        <li id="humi">Humidity: 66%</li>
        <li id="windSpeed">Wind: 5 km/h</li>
      </ul>
      <div class="weather-temperature">
        <h4 class="originalTemperature">
          <span> <img src="" alt="sun" width="50px" id="main-icon" /></span
          ><span id="current-temperature">21</span
          ><small>
            <span class="units">
              <a href="#" id="celcius-link" class="active">˚C </a> |
              <a href="#" id="fahrenheit-link">˚F</a></span
            ></small
          >
        </h4>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <div class="row" id="mainCities">
        <div class="col"><a href="#" id="lisbon"> Lisbon</a></div>
        <div class="col"><a href="#" id="sofia"> Sofia</a></div>
        <div class="col"><a href="#" id="warsaw"> Warsaw</a></div>
        <div class="col"><a href="#" id="vilnius">Vilnius</a></div>
        <div class="col"><a href="#" id="riga">Riga</a></div>
      </div>

      <div class="sign">
        <a
          href="https://github.com/OksanaKutsa/weather-project"
          target="_blank"
        >
          Open-source code
        </a>
        by Oksana Kutsa
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
