<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search">
        <input
          type="text"
          placeholder="Choose the city"
          id="input-city-search"
        /><input type="submit" value="Search" id="input-city-submit" />
      </form>
      <h1 id="city">Kyiv</h1>
      <h4 class="todayDay">Today</h4>
      <h4 class="todayHour">
        <em
          ><span class="date">21/05/22</span> <br /><span id="hours"></span
          >:<span id="minutes"></span> <span id="day"></span
        ></em>
      </h4>
      <ul class="weatherInfo">
        <li id="description">Windy</li>
        <li id="humi">Humidity: 66%</li>
        <li id="windSpeed">Wind: 5 km/h</li>
      </ul>
      <h5 class="originalTemperature">
        <span> <img src="images/sun.png" alt="sun" width="50px" /></span
        ><span id="current-temperature">21</span
        ><span class="units">
          <a href="#" class="celciusLink">˚C </a> |
          <a href="#" class="fahrenheitLink">˚F</a></span
        >
        <small
          ><span id="night-temperature">10</span
          ><span class="units">
            <a href="#" class="celciusLinkNight">˚C </a> |
            <a href="#" class="fahrenheitLinkNight">˚F</a></span
          ></small
        >
      </h5>

      <div class="row day">
        <div class="col-2">Sunday</div>
        <div class="col-2">Monday</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
      </div>
      <div class="row day-temperature">
        <div class="col-2">20˚C</div>
        <div class="col-2">23˚C</div>
        <div class="col-2">25˚C</div>
        <div class="col-2">22˚C</div>
        <div class="col-2">18˚C</div>
        <div class="col-2">18˚C</div>
      </div>
      <div class="row night-temperature">
        <div class="col-2">10˚C</div>
        <div class="col-2">8˚C</div>
        <div class="col-2">12˚C</div>
        <div class="col-2">11˚C</div>
        <div class="col-2">12˚C</div>
        <div class="col-2">14˚C</div>
      </div>
      <div class="row icon">
        <div class="col-2">
          <img src="images/rain.png" alt="rain" width="50px" />
        </div>
        <div class="col-2">
          <img src="images/rainstorm.png" alt="rainstorm" width="50px" />
        </div>
        <div class="col-2">
          <img src="images/rainsun.png" alt="rainsun" width="50px" />
        </div>
        <div class="col-2">
          <img src="images/sun.png" alt="sun" width="50px" />
        </div>
        <div class="col-2">
          <img src="images/rainsun.png" alt="rainsun" width="50px" />
        </div>
        <div class="col-2">
          <img src="images/suncloud.png" alt="suncloud" width="50px" />
        </div>
      </div>
      <div class="row" id="mainCities">
        <div class="col"><a href="#" id="lisbon"> Lisbon</a></div>
        <div class="col"><a href="#" id="sofia"> Sofia</a></div>
        <div class="col"><a href="#" id="warsaw"> Warsaw</a></div>
        <div class="col"><a href="#" id="vilnius">Vilnius</a></div>
        <div class="col"><a href="#" id="riga">Riga</a></div>
      </div>

      <div class="sign">
        <a
          href="https://github.com/OksanaKutsa/weather-project"
          target="_blank"
        >
          Open-source code
        </a>
        by Oksana Kutsa
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
